<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto nota</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <header class="py-2 bg-dark">
        <h1 class="text-white d-flex justify-content-center">Rimes Mercado</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="mt-3 d-flex justify-content-between">
                    <h2>Cadastre os itens que deseja comprar.</h2>
                    <h3>
                        <label>Total: R$</label>
                        <label id="lblTotal">R$0,00</label>
                    </h3>
                </div>

            </div>            
            <hr>
            <div class="row">
                <div class="form-group col-5">
                    <label class="lblDisp">Produtos disponíveis:</label>
                    <select class="form-select" id="selProd">
                        <option disabled selected value> -- Selecione uma opção -- </option>                      
                    </select>
                </div>
                <div class="form-group col-3">
                    <button class="btn btn-success mt-4" id="btnIncluirProd">Incluir</button>
                </div>
            </div>
            <hr> 
            <div class="row">
                <h4>Cupom fiscal:</h4>
            </div> 
            <div id="divItens">
                
            </div>
            <form action="gravaNota" id="frmNota">
                <input type="submit" value="Gravar" class="btn btn-primary mt-4">
            </form>          
        </div>
    </main>
    <script src="./js/models/Produto.js"></script>
    <script src="./js/models/Nota.js"></script>
    <script src="./js/controller/NotaController.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
